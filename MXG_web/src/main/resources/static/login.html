    <script type="text/javascript">
        $.fn.serializeJson=function(){
            var serializeObj={};
            var array=this.serializeArray();
            var str=this.serialize();
            $(array).each(function(){
                if(serializeObj[this.name]){
                    if($.isArray(serializeObj[this.name])){
                        serializeObj[this.name].push(this.value);
                    }else{
                        serializeObj[this.name]=[serializeObj[this.name],this.value];
                    }
                }else{
                    serializeObj[this.name]=this.value;
                }
            });
            return serializeObj;
        };

        function login() {
			var d = $("#froml").serializeJson()
			$.ajax({
				url: "/user",
				type: "post",
				data: d,
				success: function (data) {
					if (data) {
						location.href = "index.html"
					} else {
						alert("用户名或密码错误")
					}
				}
			})
		}

			$(function () {
				$.ajax({
					url: "/user",
					type: "get",
				})


			})

    </script>

		<h1>这是登录哦</h1>
		<form id="froml">
			<input type="text" id="username" name="username" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '请输入用户名';}">
			<input type="password" id="password" name="password" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '';}">
	    </form>
