    <script>
        var id = parseInt(location.search.split("=")[1])

        $(function () {
            $.ajax({
                url:"/pr/"+id,
                data:"get",
                success:function (data) {

                    if (data.user==null || data.user==""){
                        $("#div01").html("     <a href=\"login.html\">登录</a><span>|</span>\n" +
                            "                        <a href=\"register.html\">注册</a><span>|</span>\n" +
                            "                        <a href=\"\" class=\"sep\">消息通知</a>")
                    }else {
                        $("#div01").html( "<a> 欢迎你:"+data.user.username+"</a><span>|</span>" +
                            "<a href=\"login.html\">退出登录</a><span>|</span>" +
                            "<a href=\"\" class=\"sep\">消息通知</a>")
                    }

                $("#img").prop("src",data.product.img);
                $("#name").html(data.product.name)
                $("#name01").html(data.product.name)
                $("#tips").html(data.product.tips)
                $("#price").html(data.product.price+"元")

                }
            })
        })
        function addcart() {
            $.ajax({
                url:"/Caritem/"+id,
                type:"get",
                statusCode:{
                    500:function () {
                        location.href="login.html";
                    },
                    200:function () {
                        location.href="cart.html";
                    }
                }
            })
        }

    </script>
